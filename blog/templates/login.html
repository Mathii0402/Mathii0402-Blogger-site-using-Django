{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body{
            background-color: black;
            color: bisque;
        } 
         input{
            margin-top:20px;
            height: 30px;
             padding: 12px 20px;
             width: 150px;
             margin: 8px 0;
            border-radius: 5px;
        }
        input[type="submit"]{
            background-color: rgba(7, 179, 185, 0.753);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
        }
        button{
            background-color: rgba(7, 179, 185, 0.753);
            color: white;
            width: 150px;
            height: 35px;
            border: none;
           
            border-radius: 5px;
        }
        .form-cont
        {
/* From https://css.glass */
background: rgba(255, 255, 255, 0.11);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);

          
            display: flex;
            justify-content: center;
            margin-left: 530px;
            height: 350px;
            width:400px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-cont">
<form  name='login' action="" method="post">
    {% csrf_token %}
    <h2 style="color:red">Login</h2>
    <div class='inputBox'>
        <label>Username:</label>
        <input type="text" name="uname" placeholder="username"><br>
    </div>
    <div class='inputBox'>
        <label>Password:</label>
        <input type="password" name='pass' placeholder="password"><br><br>
    </div>
    <center>
    <input  class="btn" type="submit" value="Login" >

   </center>
</form> </div>
<br><br><br><br><br>
<div  style="color: tomato;" class="inputBox">
   {% for message in messages %}
   {% if message.tags == 'success' %}
       <h3> {{message}} </h3>
   {% endif %}
   {% endfor %}
   {% for message in messages %}
   {% if message.tags == 'error' %}
       <h3> {{message}} </h3>
   {% endif %}
   {% endfor %}
</body>
</html>
</body>
</html>
